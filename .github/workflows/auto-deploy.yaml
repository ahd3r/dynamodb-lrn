name: Deploy to Amazon Serverless

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploying
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm i
      - run: npm i -g serverless
      - run: npm run deploy
